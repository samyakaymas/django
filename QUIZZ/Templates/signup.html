{% extends 'base.html' %}

{% load staticfiles %}

{% block header %}

<meta charset="UTF-8">
  <title>SignUp</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>

    * {
  margin: 0;
  padding: 0;
}
*,
*:after,
*:before {
  box-sizing: border-box;
}

.container1 {
  background: #B7BED8;
  color: #6A79A6;
  display: inline-block;
  padding: 0em 2em;
  margin: 6em auto;
  margin-left: 15%;
  box-shadow: 0 50px 50px rgba(0, 0, 0, 0.2);
}
.container1 .navigation {
  text-align: left;
}
.container1 .navigation ol {
  list-style: none;
  background: #B7BED8;
  position: absolute;
  padding: 30px 0;
  width: 700px;
  z-index: 100;
  margin-bottom: 30px;
}
.container1 .navigation ol li {
  display: inline-block;
  margin-right: 27px;
  font-size: 0.7em;
  max-width: 20%;
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
.container1 .navigation ol li a {
  color: #fff;
  text-decoration: none;
  position: relative;
  z-index: 2;
  cursor: pointer;
  opacity: 0;
}
.container1 .navigation ol li a.done {
  opacity: 1;
}
.container1 .sign-form {
  width: 700px;
  text-align: left;
  margin: 85px 0 0 0;
}
.container1 .sign-form #next-page {
  opacity: 0;
  width: 40px;
  height: 40px;
  display: inline-block;
  vertical-align: middle;
  margin-left: 20px;
  background: url("https://jdniki.github.io/signup/images/next-page.svg");
  background-size: contain;
}
.container1 .sign-form #next-page:hover {
  background: url("https://jdniki.github.io/signup/images/next-pagehover.svg");
  background-size: contain;
}
.container1 .sign-form .questions {
  list-style: none;
  -webkit-transition: height 0.4s;
  transition: height 0.4s;
  width: 88%;
  display: inline-block;
  height: 80px;
}
.container1 .sign-form .questions li {
  position: absolute;
  width: 500px;
  /*-------------Password ------------------*/
}
.container1 .sign-form .questions li span {
  display: block;
  margin-bottom: 10px;
}
.container1 .sign-form .questions li input {
  width: 100%;
  font-size: 0.9em;
  color: #f2f2f2;
  margin: 0.3em 0 1em 0;
  border: none;
  background: none;
  border-bottom: 3px solid #fff;
  padding: 0.5em 0.1em;
  transition: all 0.5s ease;
}
.container1 .sign-form .questions li input:focus {
  outline: none;
  border-bottom: 3px solid #6A79A6;
}
.container1 .sign-form .questions li:not(:first-child) {
  opacity: 0;
  margin-top: 150px;
}
.container1 .sign-form .questions li #viewpswd {
  position: absolute;
  opacity: 0;
}
.container1 .sign-form .questions li #show-pwd {
  margin: -2.75em 0em;
  width: 40px;
  height: 40px;
  position: absolute;
  right: 0;
  color: rgba(255, 255, 255, 0.4);
  cursor: pointer;
}
.container1 .sign-form .questions li #show-pwd.view {
  background: url("https://jdniki.github.io/signup/images/view.svg");
  background-size: contain;
}
.container1 .sign-form .questions li #show-pwd.hide {
  background: url("https://jdniki.github.io/signup/images/hide.svg");
  background-size: contain;
}
.container1 .sign-form .questions li #show-pwd:active,
.container1 .sign-form .questions li #show-pwd:focus {
  background: url("https://jdniki.github.io/signup/images/hide.svg");
  background-size: contain;
}
.container1 .sign-form .questions li select.country {
  position: absolute;
  width: 4.5em;
  font-size: 0.7em;
  color: #f2f2f2;
  height: 70px;
  background: transparent;
  border: 1px solid #ccc;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  border: none;
}
.container1 .sign-form .questions li #phone {
  padding-left: 5em;
}
.container1 .error-message {
  color: rgba(207, 0, 0, 0.56);
  font-size: 14px;
  margin-top: 10px;
  padding-bottom: 30px;
  background: #B7BED8;
}
::-webkit-input-placeholder {
  font-size: 0.9em;
  color: rgba(255, 255, 255, 0.7);
}
:-moz-placeholder {
  /* Firefox 18- */
  font-size: 0.9em;
  color: rgba(255, 255, 255, 0.7);
}
::-moz-placeholder {
  /* Firefox 19+ */
  font-size: 0.9em;
  color: rgba(255, 255, 255, 0.7);
}
:-ms-input-placeholder {
  font-size: 0.9em;
  color: rgba(255, 255, 255, 0.7);
}
@-webkit-keyframes moveUpFromDown {
  from {
    -webkit-transform: translateY(100%);
  }
  to {
    -webkit-transform: translateY(0);
  }
}
@keyframes moveUpFromDown {
  from {
    -webkit-transform: translateY(100%);
    transform: translateY(100%);
  }
  to {
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
}
</style>

{% endblock %}
